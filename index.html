<!DOCTYPE html>
<html lang="en" ng-app="CBRapp">

<head>
    <title>Comic Book Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.21/angular-material.min.css"
        integrity="sha256-qpcuZVV/FpX6TtlD2tp9rXpgrDmTPIm013++2dO2w60=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
</head>

<body style="overflow-y: auto !important;">

    <div layout="row" layout-align="center start" ng-cloak="">
        <div layout="row" flex flex-gt-lg="60">
            <md-content layout="column" flex  id="content" layout-align="center center"  style="height: 100vh !important; overflow-y: auto !important;">
                <div ui-view layout-fill></div>
            </md-content>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"
        integrity="sha256-b5NvmvUcyr0wpBOLnNbaWH5zKQAivhj8yMYhfXEumQA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.26/angular-ui-router.min.js"
        integrity="sha256-LWtFuLhCPnxsxyahPQ3dNnUANWzMCH7kuwVuz7LHKbw=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.7.9/angular-animate.min.js"
        integrity="sha256-4Am33FY45kRUTsiTIMaIc7t10JBmM6ybI/SYqNcMxsQ=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-aria/1.7.9/angular-aria.min.js"
        integrity="sha256-J9qjrqGdu02DiEwyoluAIeP548sJVj3Xq/n/g3yxbgY=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.7.9/angular-messages.min.js"
        integrity="sha256-AdbPcAJ7xwaTeBZuq+dDME+IsMMO+ZGpvDnJxpD0GO8=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.7.9/angular-touch.min.js"
        integrity="sha256-tqkwQDD7/6S5kru/7UjpaiFx9xbdotmPhVJSNhwsdUM=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.21/angular-material.min.js"
        integrity="sha256-6cChCyngv2PiU7fD8fePLTjZzHDE4zMQyv9iZLvHlBk=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"
        integrity="sha256-0YzDSJS0qH+wpvug+Im1cMB9CX919NMtHj0d2VVHPp4=" crossorigin="anonymous" defer></script>
    <script src="providers/angular-adaptive-backgrounds.min.js" type="text/javascript" defer></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="partials/home/homeCtrl.js"></script>
    <script src="partials/book/bookCtrl.js"></script>

</body>

</html>
